<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <label for="First name">First name</label>
        <input type="text" name="First name" placeholder="First name"> 
    </form>
    <form style="margin-top: 20px;">
    <label for="Last name">Last name</label>
    <input type="text" name="Last name" placeholder="Last name">
    </form>
    <form style="margin-top: 20px;">
        <label for="Phone number">Phone number</label>
        <input type="tel" name="Phone number" placeholder="Phone number">
    </form>
    <form style="margin-top: 20px;">
        <label for="Email">Email</label>
        <input type="email" name="Email" placeholder="Email">
    </form>
    <form style="margin-top: 20px;">
        <label for="Birthday">Birthday</label>
        <input type="date" name="Birthday" placeholder="Birthday">
    </form>
    <form>
        <p>Choose age range:</p>
        <input type="radio" id="age_15_25" name="age" value="15-25">
        <label for="15-25">15-25</label>
    </form>
    <form>
        <input type="radio" id="age_26_35" name="age" value="26-35">
        <label for="26-35">26-35</label>
    </form>
    <form>
        <input type="radio" id="age_35++" name="age" value="35++">
        <label for="35++">35++</label>
    </form>
    <form>
        <p>Choose language:</p>
        <select id="languages" name="languages">
          <option value="english">Georgian</option>
          <option value="spanish">English</option>
          <option value="french">German</option>
          <option value="german">Russian</option>
        </select>
    </form>
    <form style="margin-top: 20px;">
        <input type="submit">
    </form> 
</body>
</html>
